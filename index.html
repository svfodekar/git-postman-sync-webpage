<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Postman Sync Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 600px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            animation: slideDown 1s ease-out;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, background 0.3s;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .icon {
            font-size: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Git-Postman Sync Engine</h1>
        <p>
            Easily synchronize your Postman collections with a Git repository for centralized 
            version control, seamless team collaboration, and conflict resolution.
        </p>

        <div class="btn-container">
            <a href="your-mac-app.dmg" download class="download-btn">
                üçè Mac App
            </a>
            <a href="your-linux-app.deb" download class="download-btn">
                üêß Linux App
            </a>
            <a href="your-windows-app.exe" download class="download-btn">
                üñ•Ô∏è Windows App
            </a>
        </div>
    </div>

</body>
</html>
