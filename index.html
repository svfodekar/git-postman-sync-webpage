<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Postman Sync Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .intro {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 250px;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
        }

        /* Slideshow Box */
        .slideshow-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid white;
            position: relative;
        }

        .slideshow-wrapper {
            display: flex;
            width: calc(100% * 5); /* Number of images */
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image is visible */
            background-color: black; /* Adds a background if image has transparency */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Git-Postman Sync Engine</h1>
        <p class="intro">
            Effortlessly manage, synchronize, and version-control your Postman collections with seamless Git integration. Enhance collaboration and ensure consistency across teams.
        </p>

        <div class="btn-container">
            <a href="your-mac-app.dmg" download class="download-btn"> üçè Download for Mac </a>
            <a href="your-linux-app.deb" download class="download-btn"> üêß Download for Linux </a>
            <a href="your-windows-app.exe" download class="download-btn"> üñ•Ô∏è Download for Windows </a>
        </div>

        <div class="slideshow-container">
            <div class="slideshow-wrapper">
                <img src="one.png" class="slide" alt="App Screenshot">
                <img src="two.png" class="slide" alt="App Screenshot">
                <img src="three.png" class="slide" alt="App Screenshot">
                <img src="four.png" class="slide" alt="App Screenshot">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        const slideshowWrapper = document.querySelector(".slideshow-wrapper");

        function showNextSlide() {
            slideIndex = (slideIndex + 1) % totalSlides;
            const offset = -slideIndex * 100;
            slideshowWrapper.style.transform = `translateX(${offset}%)`;
        }

        setInterval(showNextSlide, 3000); // Slower transition (3 seconds)
    </script>

</body>
</html>
